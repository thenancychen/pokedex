{% extends "layout.html" %}

{% block title %}
    Random Pokémon
{% endblock %}

{% block main %}
    <br>
    <h2>Your random Pokémon is... 
        <br>
        {{ data.names }}!</h2>
    <br>
    <br>
    <br>
    <img src="{{ data.picture }}" alt="A picture of {{ data.names }}">

    <div id="random-section">
        <h4>This Pokémon is a... </h4>
        {% for type in data.types %}
            <h4>{{ type }}</h4>
        {% endfor %}
        <h4>type!</h4>
    </div>
