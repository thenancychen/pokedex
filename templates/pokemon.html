{% extends "layout.html" %}

{% block title %}
    Pokemon
{% endblock %}

{% block main %}

    <br>
    <h2>You found a Pokémon!</h2>
    <section>
        <div id="outer-section">
            <div id="name-section">
                <br>
                <h1>{{ data.names }}</h1>
            </div>
            <div id="inner-section">
                <img src="{{ data.picture }}" alt="the pokémon you chose" style="width: 400px; height: 400px;">
            </div>
            <div class="float-container">
                <div id="type-section">
                    <h3>type: </h3>
                    <br>
                    {% for type in data.types %}
                    <h3>
                        {{ type }}
                    </h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>

    <!-- Music:https://downloads.khinsider.com/game-soundtracks/album/pokemon-x-y -->
    <audio src="https://www.mboxdrive.com/17%20Victory!%20(Wild%20Poke%CC%81mon).mp3" autoplay loop></audio>
